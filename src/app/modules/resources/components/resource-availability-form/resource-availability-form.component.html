<p-toast position="top-left"></p-toast>
<div class="container">
    <span>Please select a date and an hour to check if the resource is available.</span>
    <p-calendar [(ngModel)]="dateValue" dateFormat="dd.mm.yy" [showTime]="true" [hourFormat]="'24'"></p-calendar>

    <button class="btn btn-primary" (click)="checkAvailability()">Submit</button>
</div>
